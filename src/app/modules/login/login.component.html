

<div class="col-md-12">
  <div style="background-image: url(../../../assets/img/hero-legacy-2000x700.jpg);background-size: cover;height: 100%;width: 100%;"></div>
  

    <div class="card card-container" style="background:linear-gradient(rgb(0,0,0,0.5),rgba(78, 78, 78, 0.8)148, 0.8) ;" >
      <img style="width: 200px; height: 200px"src="/assets/img/1637331640760.jpg" class="mx-auto d-block">
      <!-- <div class="login-logo">
        <a [routerLink]="['/']" class="cls-text-color"><b class="cls-text-color">Xlia Lte</b></a>
      </div> -->
        <div  class="card-header text-center">
            <a  class="h1" ><b>Xlia</b>LTE</a>
        </div>
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" >
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>


    </div>
  </div>
