          <div class="container">
            <div style="margin-top: 10px">
              <mat-form-field appearance="standard" style="width: 30%;">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Utilisateur </th>
                    <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse </th>
                    <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cin </th>
                    <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> date Départ</th>
                    <td mat-cell *matCellDef="let row"> {{row.dateDeb}} </td>
                  </ng-container>
                  <ng-container matColumnDef="etat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Télephone</th>
                    <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
                  </ng-container>
                  <ng-container matColumnDef="chef">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Réference </th>
                    <td mat-cell *matCellDef="let row"> {{row.ref}} </td>
                  </ng-container>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">                 
                        <button mat-icon-button color="primary" >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button  mat-icon-button color="warn" >
                        <mat-icon>delete</mat-icon>
                    </button> </td>
                  </ng-container>
                  <!-- <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td  >
                      <button mat-icon-button color="primary" >

                     </button>
                  </td>
                  </ng-container> -->
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of chambre"></mat-paginator>
              </div></div>
          </div>
