 <div class="container">
    <div style="margin-top: 10px">
      <mat-form-field appearance="standard" style="width: 30%;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Agence </th>
            <td mat-cell *matCellDef="let row"> {{row.nomAgence}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse agence 1 </th>
            <td mat-cell *matCellDef="let row"> {{row.adrOne_Agence}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Representant </th>
            <td mat-cell *matCellDef="let row"> {{row.representant}} </td>
          </ng-container>
          <ng-container matColumnDef="etat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ©lephone Agence </th>
            <td mat-cell *matCellDef="let row"> {{row.telAgence}} </td>
          </ng-container>
          <ng-container matColumnDef="chef">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Site Web </th>
            <td mat-cell *matCellDef="let row"> {{row.siteWeb}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">  
                <button mat-icon-button color="primary" (click)="editAgence(row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button  mat-icon-button color="warn" (click)="deleteAgence(row.idAgence)">
                <mat-icon>delete</mat-icon>
            </button></td>

          </ng-container>
          <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>

             </button>
          </td>
          </ng-container> -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of chambre"></mat-paginator>
      </div></div>
