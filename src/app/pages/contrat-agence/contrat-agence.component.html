          <div class="container">
            <div style="margin-top: 10px">
              <mat-form-field appearance="standard" style="width: 30%;">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code tarif </th>
                    <td mat-cell *matCellDef="let row"> {{row.codeTarif}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Code Reduction </th>
                    <td mat-cell *matCellDef="let row"> {{row.codeReduction}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix Reduction </th>
                    <td mat-cell *matCellDef="let row"> {{row.prixReduction}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix Arragement</th>
                    <td mat-cell *matCellDef="let row"> {{row.prixArragement}} </td>
                  </ng-container>
                  <ng-container matColumnDef="etat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Contrat</th>
                    <td mat-cell *matCellDef="let row"> {{row.dateContrat}} </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">                 
                        <button mat-icon-button color="primary" (click)="editHotel(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button  mat-icon-button color="warn" (click)="deleteHotel(row.idContartAgence)" >
                        <mat-icon>delete</mat-icon>
                    </button> </td>
                  </ng-container>
                  <!-- <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td  >
                      <button mat-icon-button color="primary" >
                          <mat-icon>edit</mat-icon>
                      </button>
                      <button  mat-icon-button color="warn">
                         <mat-icon>delete</mat-icon>
                     </button>
                  </td>
                  </ng-container> -->
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of chambre"></mat-paginator>
              </div></div>
          </div>

          </div>
          </div>
        </div>
